<script>
	$(document).ready(function(){

	    $("#changePass").click(function () {
			window.location.href="editPassword.html"
        })

        $("#noBind").click(function () {
            window.location.href="email.html"
        })
        $("#haveValue").click(function () {
            window.location.href="info.html"
        })
        $("#changeInfo").click(function () {
            window.location.href="info.html"
        })
		initBase.initUserInfo(function(data){
			var reg = /^(\d{3})\d{4}(\d{4})$/;
            var s=data.sj.replace(reg, "$1****$2");
            $("#phone").text(s);
            console.log(JSON.stringify(data))
            if(data.cyyj==''||data.cyyj==undefined) {
                $("#noBind").text("去绑定")
            }else {
				$("#noBind").text(data.cyyj);
			}
            if(data.xm==''||data.xm==undefined) {
                $("#haveValue").css("display", "block");
                $("#changeInfo").css("display", "none");
            }else {
                $("#haveValue").css("display", "none");
                $("#changeInfo").css("display", "block");
            }
		})

		$("#logout").click(function(){
		    initBase.logout();
		});
	})
</script>
